
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        table {
            height: 90%;
            width: 100%;
        }
         tr, td {
            vertical-align: top;
            pad:5px;
        }

        .center {
            height: 100%;
            width: 100%;
            text-align: center;
            vertical-align: middle;
        }
        .checked {
          color: orange;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" >
        <a class="navbar-brand mr-sm-6" href="/">
            <img src="{% static "logo.png" %}" height=30px />
            <a class="navbar-brand" href="/">Propertea </a>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <form class="form-inline my-2 my-lg-0" action ="/search" method = "get">

                    <li class="nav-item">
                        <input class="form-control mr-sm-2" type="search" value="{{ keyword }}" name = "keyword" id = "keyword" aria-label="Search" size=75%>

                    </li>

                    <li class="nav-item">
                        <div id="navbarNavDropdown">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle mr-sm-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Sort by
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Most relevant</a>
                                    <a class="dropdown-item" href="#">Lowest price</a>
                                    <a class="dropdown-item" href="#">Smallest size</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div id="navbarNavDropdown">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle mr-sm-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Apply filter
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Public</a>
                                    <a class="dropdown-item" href="#">Public-private hybrid</a>
                                    <a class="dropdown-item" href="#">Private</a>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="nav-item">
                        <button class="btn btn-primary my-2 my-sm-0 mr-sm-2" type="submit">Search</button>

                    </li>
            </ul>
            </form>
            <form>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
                    </li>
            </form>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-light bg-light fixed-bottom">
        <a href="/"></a>
        <a>Â© 2020 Propertea</a>
    </nav>

    <table class="">
        <tr>
            <td width = 50%>
            <div class="overflow-auto">
            <table class="table table-striped">
              <tbody>
              {% for r in res %}
                  <tr>
                      <td>
                        <h3> {{ r.BUILDING }} <span class="fa fa-star btn btn btn-link checked "></span> </h3>
                        <a> {{r.ADDRESS}} </a>
                      </td>
                    <td>
                        <a href="http://google.com/search?q={{ r.BUILDING }}" class="btn btn-secondary btn-lg active btn btn-info" role="button" aria-pressed="true">Spill the Tea</a>
                    </td>
                   </tr>

              {% endfor %}

              </tbody>
            </table>
            </div>
            </td>
            <td width = 50% class="border">
                <iframe src="https://www.onemap.sg/amm/amm.html?mapStyle=Default&zoomLevel=15&marker=latLng:{{res.0.LATITUDE}},{{res.0.LONGITUDE}}!colour:red&popupWidth=200" height=100% width=100% scrolling="no" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
            </td>
        </tr>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
          <br/><br/><br/><br/><br/><br/>
      </ul>
    </nav>



</body>

</html>
